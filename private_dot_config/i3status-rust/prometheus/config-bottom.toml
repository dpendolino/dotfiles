theme = "solarized-dark"
icons = "awesome"

[[block]]
block = "net"
device = "eth0"
interval = 60

[[block]]
block = "net"
device = "eth1"
interval = 60

[[block]]
block = "custom"
command = "curl ifconfig.me"
json = false
interval = 1000
on_click = "curl ifconfig.me | wl-copy -p"

[[block]]
block = "custom"
command = '''echo "âœ“" (watson status)'''
json = false
interval = 30
hide_when_empty	= true
on_click = "watson stop"


[[block]]
block = "sound"
driver = "pulseaudio"
step_width = 5
on_click = "pactl set-sink-mute '@DEFAULT_SINK@' toggle"
