[theme]
file = "/home/dpendolino/.local/share/i3status-rust/themes/dracula.toml"

[icons]
name = "awesome"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 200
warning = 20.0
alert = 10.0
format = "{icon} {path} {used}/{total}"

[[block]]
block = "memory"
display_type = "memory"
#format_mem = "{Mup}%"
#format_swap = "{SUp}%"
interval = 30

[[block]]
block = "cpu"
interval = 10

[[block]]
block = "load"
interval = 30
format = "{1m}"

[[block]]
block = "temperature"
collapsed = true
interval = 30
format = "{min}Â° min, {max}Â° max, {average}Â° avg"

[[block]]
block = "docker"
interval = 2
format = "{running}/{total}"

[[block]]
block = "net"
device = "wlan0"
interval = 60

[[block]]
block = "custom"
command = "curl ifconfig.me"
json = false
interval = 1000
on_click = "curl ifconfig.me | wl-copy -p"

