config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        \p: spawn --userscript qute-lastpass
        o: spawn --userscript dmenu_qutebrowser
  colors.webpage.darkmode.enabled:
    global: true
  content.pdfjs:
    global: true
  editor.command:
    global:
    - neovide
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_size:
    global: 14pt
  spellcheck.languages:
    global:
    - en-US
